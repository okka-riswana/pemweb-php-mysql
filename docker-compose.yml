version: '3.3'

services:
  web:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
      - ./config/site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    build: ./docker/php
    image: php-mysql
    ports:
      - 9000:9000
    volumes:
      - ./src/:/var/www/html
    links:
    - db
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ./config/db-dump:/docker-entrypoint-initdb.d
    env_file: ./config/mysql.env